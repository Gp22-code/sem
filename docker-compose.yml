
services:
  db:
    image: my-mysql:latest     # or mysql:8.0 if you don't have a custom image
    container_name: my-mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: employees
    ports:
      - "3306:3306"
    volumes:
      - my-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile       # your appâ€™s Dockerfile
    container_name: my-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # For a Spring Boot app; tweak for your framework
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/employees?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: example
      # Optional: server port if your app uses it
      # SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    # If your app needs JVM opts, add:
    # environment:
    #   JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"

volumes:
  my-mysql-data:
