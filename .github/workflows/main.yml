name: A workflow for my Hello World App
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Debug repo structure
        run: ls -la

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Debug file structure after build
        run: ls -la target/

      - name: Run docker compose with timeout
        run: |
          # Set timeout for docker compose
          timeout 120s docker compose up --abort-on-container-exit --timeout 60 || echo "Docker compose completed or timed out"

      - name: Show container logs
        if: always()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down
      - name: Setup network
        run:
            docker network create --driver bridge se-methods
            docker pull mongo
            docker run -d --name mongo-dbserver --network se-methods mongo
            - name: Build with Maven
              run: mvn package
            - name: Build
              run: docker build -t se_methods .
            - name: Run image
              run: docker run --network se-methods --name semcontainer se_methods
            - name: view logs
              run: docker logs semcontainer
